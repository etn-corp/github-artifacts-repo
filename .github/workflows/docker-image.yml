name: Docker Image CI
env:
  APP_NAME: "target-account-planner"
  IMAGE_TAGS: "latest"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v3
     - name: Build the Docker image
       run: docker build . --file Dockerfile --tag target-account-planner:$(date +%s)
